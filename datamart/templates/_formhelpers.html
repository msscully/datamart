{% macro render_field(field) %}
  <div class="control-group">
    {{ field.label(class="control-label") }}
    <div class="controls">
      {{ field(**kwargs)|safe }}
      {% if field.errors %}
      <div class="label label-important">
        {% for error in field.errors %}
        <span>{{ error }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
{% endmacro %}

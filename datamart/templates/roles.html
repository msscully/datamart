{% extends "base.html" %}

{% block title %}Roles{% endblock %}
{% block container_content %}
<h3>Roles</h3>
  <p><a class="btn btn-primary" href="{{url_for('role_edit')}}">Add Role</a></p>
  <table class="table table-striped table-bordered ">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </thead>
    <tbody>
    {% for role in roles %}
    <tr id='drr_{{role.id}}'>
      <td id='rn_{{role.id}}'><a href="{{url_for('roles_view', role_id=role.id)}}">{{ role.name }}</a></td>
      <td>{{ role.description }}</td>
      <td>
        <a href="{{url_for('role_edit', role_id=role.id)}}"><i class="icon-pencil"></i></a>
        <a ><i id='dr_{{role.id}}' class="icon-remove remove-role"></i></a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock container_content %}

{% block page_specific_js %}
    <script type="text/javascript" src="{{url_for('static', filename='js/dimension.js')}}"></script>
{% endblock page_specific_js %}

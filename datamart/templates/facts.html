{% extends "base.html" %}

{% block title %} Facts {% endblock %}
{% block container_content %}
  <!-- DATAGRID MARKUP -->
  <table id="FactsGrid" class="table table-bordered datagrid">
    <thead>
    <tr>
      <th>
        <span class="datagrid-header-title">Facts</span>
        <div class="datagrid-header-left">
          <div id="AddFact"><p><a data-toggle="modal" href="#ad-form-content" class="btn btn-primary">Add</a></p></div>
          <!-- model content -->    
          <div id="ad-form-content" class="modal hide fade in" style="display: none; ">
            <div class="modal-header">
              <a class="close" data-dismiss="modal">Ã—</a>
              <h3>Add Fact</h3>
            </div>
            <div>
              <form id="fact">
                <fieldset>
                  <div class="modal-body">
                    <ul class="nav nav-list">
                      <li class="nav-header">Unit Name</li>
                      <li><input class="input-xlarge" type="text" name="unit_name"></li>
                      <li class="nav-header">Description</li>
                      <li><input class="input-xlarge" type="text" name="description"></li>
                    </ul> 
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" id="ad-submit">submit</button>
              <a href="#" class="btn" data-dismiss="modal">Close</a>
            </div>
          </div> 
        </div>
        <div class="datagrid-header-right">
          <div class="input-append search">
            <input type="text" class="input-medium" placeholder="Search"><button class="btn"><i class="icon-search"></i></button>
          </div>
        </div>
      </th>
    </tr>
    </thead>

    <tfoot>
    <tr>
      <th>
        <div class="datagrid-footer-left" style="display:none;">
          <div class="grid-controls">
            <span><span class="grid-start"></span> - <span class="grid-end"></span> of <span class="grid-count"></span></span>
            <select class="grid-pagesize">
              <option>1</option>
              <option>5</option>
              <option selected='selected' >10</option>
              <option>25</option>
              <option>100</option>
            </select>
            <span>Per Page</span>
          </div>
        </div>
        <div class="datagrid-footer-right" style="display:none;">
          <div class="grid-pager">
            <button class="btn grid-prevpage"><i class="icon-chevron-left"></i></button>
            <span>Page</span>
            <div class="input-append dropdown combobox">
              <input class="span1" type="text">
            </div>
            <span>of <span class="grid-pages"></span></span>
            <button class="btn grid-nextpage"><i class="icon-chevron-right"></i></button>
          </div>
        </div>
      </th>
    </tr>
    </tfoot>
  </table>
  <!-- END DATAGRID MARKUP -->
  <script>
  </script>

{% endblock container_content %}
{% block page_specific_js %}
    <script src="http://fuelcdn.com/fuelux-imh/2.2/loader.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/ext/handlebars.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/templates.js') }}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/facts_datasource.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/facts.js')}}"></script>
{% endblock page_specific_js %}
